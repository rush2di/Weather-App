<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="prefetch" href="assets/clouds.jpg" />
    <link rel="prefetch" href="assets/clear-sky.jpg" />
    <link rel="prefetch" href="assets/rain.jpg" />
    <link rel="prefetch" href="assets/thunderstorm.jpg" />
    <link rel="prefetch" href="assets/snow.jpg" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="nav">
      <form>
        <input id="country" type="text" placeholder="enter country name" />
        <button class="sub-btn">search</button>
      </form>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-wrapper">
          <div class="head">
            <div class="icon"></div>
            <span id="discription"></span>
          </div>
          <div class="country-info">
            <div class="cuid">
              <h3 id="city"></h3>
              <span id="country-name"></span>
            </div>
            <div class="grid-container">
              <div class="grid-item">
                <span class="txt">sunrise:</span>
                <span id="sunrise"></span>
              </div>
              <div class="grid-item">
                <span class="txt">sunset:</span>
                <span id="sunset"></span>
              </div>
            </div>
            <div class="extra">
              <div class="temp"></div>
              <div class="wind"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
